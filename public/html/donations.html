<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donations</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <h1>My Donations</h1>
  </header>
  <main class="container">
    <section id="donationHistory">
      <!-- Donation history will be dynamically loaded here -->
    </section>

    <section>
      <h2>Make a Donation</h2>
      <form id="donationForm">
        <label for="charitySelect">Select Charity:</label>
        <select id="charitySelect" required>
          <!-- Options will be populated dynamically -->
          <option value="1">Charity A</option>
          <option value="2">Charity B</option>
        </select>

        <label for="amountInput">Donation Amount (â‚¹):</label>
        <input type="number" id="amountInput" required min="1">

        <button type="submit">Donate</button>
      </form>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
