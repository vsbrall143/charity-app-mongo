    <main class="container">
        <div id="profileContainer">
          <!-- User profile details will be dynamically loaded here -->
        </div>
    
        <form id="updateForm" >
          <h2>Edit Profile</h2>
          <label for="nameInput">Name:</label>
          <input type="text" id="nameInput" required>
          <label for="emailInput">Email:</label>
          <input type="email" id="emailInput" required>
          <label for="missionInput" style="display: none;">Mission:</label>
          <input type="text" id="missionInput" required style="display: none;">
          
          <label for="rInput">Registration no:</label>
          <input type="text" id="rInput" required disabled>
          <button type="submit">Update Profile</button>
        </form>
    </main>
