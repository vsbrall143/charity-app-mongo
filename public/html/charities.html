          <h4>Location</h4>
          <label><input type="checkbox" name="location" value="Mumbai" />Mumbai</label> 
          <label><input type="checkbox" name="location" value="Delhi" />Delhi</label>

          <br>
          <br>
          <br>

          <h4>Category</h4>
          <label><input type="checkbox" name="category" value="Education" />Education</label>
          <label><input type="checkbox" name="category" value="Health" />Health</label>
          <label><input type="checkbox" name="category"  value="Environment" />Environment</label>

          <!-- Approval Status Filter -->
           <br>
           <br>
           <br>

            ><input type="checkbox" name="approved" value="1" /> Approved</label
          ><br />

          ><br />
